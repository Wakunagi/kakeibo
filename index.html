<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/Controller/LoginController.js"></script>
    <script src="./scripts/Controller/MainViewController.js"></script>
    <script src="./scripts/Controller/PopupViewController.js"></script>
    <script src="./scripts/Controller/PostController.js"></script>
    <script src="./scripts/Static/Consts.js"></script>
    <script src="./scripts/Static/Utils.js"></script>
    <script src="./scripts/View/MainView.js"></script>
    <script src="./scripts/View/PopupView.js"></script>

    <link rel="stylesheet" href="./style/UIStyle.css">
</head>

<body>

    <main>
        <div align="right">
            <button onclick="LogOut()">ログアウト</button>
        </div>

        <h1 style=" text-align: center;">
            家計簿
        </h1>

        <div align="right">
            <button onclick="PopupDataPostPanel(0)" style="margin-right: 5vw;">＋新規データを追加する</button>
        </div>

        <div id="Search">

        </div>


        <div align="right" id="SelectSortConst">
        </div>

        <div id="Records">
            Key<input type="text" id="keyInput" />
            <button onclick="Submit()">取得</button>
        </div>


    </main>

    <div id="PopUpWindow" class="PopUpWindow hide">

        <div id="TagSelect" class="TagSelect">
            <button onclick="HidePopupWindow()" style="position: absolute; top:10px;right:10px;">×</button>
            <div id="TagSelectBody"></div>
        </div>

        <div id="PostData" class="PostData">

            <div style="display: flex; justify-content: flex-end;">
                <button onclick="HidePopupWindow()">×</button>
            </div>

            <div class="postRowContent">
                <div style="width:70%;">
                    <div class="postRowContent">
                        <div class="postContents" style="width:50%;">
                            日時<br><input id="postDate" type="date" style="width:95%;height: 2em;">
                        </div>

                        <div class="postContents" style="width:50%;">
                            金額<br><input id="postAmount" type="number" value="0" min="0" step="1"
                                style="width:95%;height: 2em;"><br>
                        </div>

                    </div>

                    <div class="postRowContent">
                        <div class="postContents" style="width:50%;">
                            支払方法<br><select id="postPay" style="width:95%;height: 2em;"></select><br>
                        </div>

                        <div class="postContents" style="width:50%;">
                            目的<br><select id="postPurpose" style="width:95%;height: 2em;"></select><br>
                        </div>

                    </div>

                    <div class="postContents">
                        内容<br><textarea id="postItem" style="width: 95%;height: 10em;"></textarea><br>
                    </div>

                    <div class="postContents">
                        備考<br><textarea id="postNote" style="width: 95%;height: 5em;"></textarea><br>
                    </div>
                </div>

                <div class="postContents" style="width:30%;     margin-left: 10px;">
                    区分<br>
                    <div id="postTag"></div><br>
                    その他<br><input type="text" id="postTagElse"><br>
                </div>

            </div>

            <div style="display: flex; justify-content: center;">
                <button style="margin: 10px 0px 0px 0px;" onclick="fetchPost()">送信</button>
            </div>
        </div>

        <div class="hide" id="SendPanel"></div>
    </div>


</body>

</html>
